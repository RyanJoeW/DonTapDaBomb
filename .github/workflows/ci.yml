name: CI - Build Backend and Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # === Backend (Spring Boot) ===
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ—ï¸ Build backend (Spring Boot)
        working-directory: ./DonTapDaBomb
        run: |
          ./mvnw clean package -DskipTests || mvn clean package -DskipTests

      # === Frontend (React) ===
      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install and build frontend (React)
        working-directory: ./dontapdabomb-web
        run: |
          npm ci
          npm run build